<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Task7</title>
    <link href = "style_css_7.css" rel="stylesheet" type = "text/css">
</head>
<body>
    <div class = "container">
    <form class = "reg_form">
        <table>
            <tr>
                <td><label for = "name">Name:</label></td>
                <td colspan = "3"><input type = "text" size = "38" name = "name" placeholder = "your Name"></td>
            </tr>

            <tr>
                <td><label for = "email_id">Email:</label></td>
                <td colspan = "3"><input type = "email" size = "38" name = "email_id" placeholder = "your email"></td>
            </tr>

            <tr>
                <td><label for = "pwd">Password:</label></td>
                <td colspan = "3"><input type = "password" size = "38" name = "pwd"/></td>
            </tr>
            
            <tr>
                <td><label for = "phno">Phone Number:</label></td>
                <td colspan = "3"><input type = "tel" size = "38" name = "phno"/></td>
            </tr>

            <tr>
                <td><label for = "gender">Gender:</label></td>
                <td><input type = "radio" name = "gender"/>Male</td>
                <td><input type = "radio" name = "gender"/>Female</td>
                <td><input type = "radio" name = "gender"/>Other</td>
            
            </tr>

            <tr>
                <td><label for = "lang">Language</label></td>
                <td colspan = "3"><select>
                    <option>Select language</option>
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Malayalam</option>
                    <option>Bengali</option>
                    <option>Marathi</option>
                </select></td>
            </tr>

            <tr>
                <td><label for = "zip_code">Zip Code:</label></td>
                <td colspan = "3"><input type = "text" size = "38" name = "zip_code"></td>
            </tr>

            <tr>
                <td><label for = "about">About:</label></td>
                <td colspan = "3"><textarea rows = "3" cols = "38" name = "about" placeholder = "Write about yourself..."></textarea></td>
            </tr>
            <tr>
            <td colspan = "4"><input type = "submit" class = "submit" value = "Register" /><td>
            </tr>
        </table>

        
        
    </form>
    </div>
</body>
</html>
